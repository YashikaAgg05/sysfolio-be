<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SYSFOLIO | Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center" style="font-size: 3rem; font-family :'Arial','sans-serif'; font-weight: 'bold'; ">SYSFOLIO</h1>
    <nav class="navbar navbar-expand-lg mt-3 px-3 rounded">
      <a class="navbar-brand" href="#">SYSFOLIO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="share.html">Share Knowledge</a></li>
          <li class="nav-item"><a class="nav-link" href="crud.html">Buy Stock</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        </ul>
        <button id="toggle-mode" class="btn btn-secondary ms-3">Toggle Mode</button>
      </div>
    </nav>

    <div class="mt-4 row text-center">
      <div class="col-md-4 card">
        <h4>Total Investment</h4>
        <h3 id="total-invested" class="fw-bold display-6 text-primary">₹0.00</h3>
      </div>
      <div class="col-md-4 card">
        <h4>Current Value</h4>
        <h3 id="current-value" class="fw-bold display-6">₹0.00</h3>
      </div>
      <div class="col-md-4 card">
        <h4>Profit / Loss</h4>
        <h3 id="profit-loss" class="fw-bold display-6 text-secondary">₹0.00</h3>
      </div>
    </div>
    
    <div class="mt-4 card last-investments-card">
      <h4>Last 5 Investments</h4>
      <table class="table table-bordered" id="last-investments">
        <thead>
          <tr>
            <th>Company</th>
            <th>Share</th>
            <th>Amount Invested</th>
            <th>Current Value</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="row mt-4">
      <div class="col-md-6 card chart-card">
        <h4>Sector-wise Pie Chart</h4>
        <canvas id="sectorChart"></canvas>
      </div>
      <div class="col-md-6 card chart-card">
        <h4>Profit/Loss Monthly</h4>
        <canvas id="profitLossChart"></canvas>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
