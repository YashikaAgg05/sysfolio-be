<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buy Stock | SYSFOLIO</title>
  <link rel="stylesheet" href="css/styles.css" /> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4"> <h1 class="text-center">SYSFOLIO</h1> <nav class="navbar navbar-expand-lg mt-3 px-3 rounded">
      <a class="navbar-brand" href="index.html">SYSFOLIO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="share.html">Share Knowledge</a></li>
          <li class="nav-item"><a class="nav-link active" href="crud.html">Buy Stock</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        </ul>
        <button id="toggle-mode" class="btn btn-secondary ms-3">Toggle Mode</button>
      </div>
    </nav>

    <main class="crud-main">
      <form id="buyForm" class="crud-form" autocomplete="off" novalidate>
        <h2>Buy Stock</h2>

        <label for="company">Select Company</label>
        <select id="company" name="company" required></select>
        
        <input type="hidden" id="symbol" name="symbol" />

        <label for="company-symbol" style="margin-top: 5px;">Symbol</label>
        <input type="text" id="company-symbol" readonly placeholder="Symbol will autofill" />

        <span id="livePrice" class="price-badge">Current Price: â€”</span>

        <label for="sector">Sector</label>
        <select id="sector" name="sector" required>
          <option value="">Select Sector</option>
          <option>Technology</option>
          <option>Finance</option>
          <option>Healthcare</option>
          <option>Energy</option>
          <option>Consumer</option>
          <option>Industrials</option>
          <option>Other</option>
        </select>

        <label for="price">Price per Share</label>
        <input type="number" id="price" name="price" min="0" step="0.01" readonly required />

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" required />

        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />

        <label for="remarks">Remarks</label>
        <input type="text" id="remarks" name="remarks" placeholder="Optional" />

        <button type="submit">Buy</button>
      </form>

      <section class="crud-list-section">
        <h3>Bought Stocks</h3>
        <div id="investmentCards" class="cards-list"></div>
      </section>
    </main>
  </div> <script src="js/crud.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
